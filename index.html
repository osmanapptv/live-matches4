<style>
html, body{
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden; position:fixed;
  background:#1b2735; font-family:'Cairo',sans-serif; color:#fff;
  touch-action:pan-y; overscroll-behavior-x:none;
}

header{
  position:fixed; top:0; left:0; right:0; height:65px;
  background:linear-gradient(90deg,#ff416c,#ff4b2b);
  display:flex; align-items:center; justify-content:center;
  font-weight:700; font-size:20px; box-shadow:0 4px 20px rgba(0,0,0,0.5); z-index:200;
}

.back-btn{
  position:absolute; right:15px; cursor:pointer; color:#fff; font-size:16px;
  background:rgba(0,0,0,0.25); padding:6px 14px; border-radius:12px;
}

#page{
  position:absolute; top:65px; bottom:0; left:0; right:0;
  overflow-y:auto; overflow-x:hidden; -webkit-overflow-scrolling:touch;
  display:flex; flex-direction:column; align-items:center; gap:25px; padding-top:15px;
}

.match-card{
  background:#243b55; border-radius:16px; width:96%; max-width:800px;
  padding:16px; display:flex; flex-direction:column; gap:12px;
  box-shadow:0 8px 25px rgba(0,0,0,0.6); cursor:pointer;
  transition: transform 0.3s;
}

.match-teams{display:flex; justify-content:space-between; align-items:center;}
.team{width:42%; text-align:center; background:rgba(255,255,255,0.03); padding:12px; border-radius:14px;}
.team img{width:70px; height:70px; border-radius:50%; margin-bottom:10px;}
.match-status{width:18%; text-align:center; padding:8px; border-radius:10px; font-weight:700;}
.match-card[data-status="live"] .match-status{background:#ff4b2b;}
.match-card[data-status="upcoming"] .match-status{background:#4facfe;}
.match-card[data-status="finished"] .match-status{background:#555;}
.match-details{display:flex; justify-content:space-around; flex-wrap:wrap; gap:8px; font-size:14px;}
.match-details span{background:rgba(255,255,255,0.05); padding:5px 8px; border-radius:6px;}
</style>
</head>

<body>

const match2 = {team1:{name:"ŸÉÿ±Ÿäÿ≥ÿ™ÿßŸÑ ÿ®ŸÑÿßÿ≥",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/fkqJeAhCc1RGGGO8bTZwl.png"},team2:{name:"ŸÖÿßŸÜ ÿ≥Ÿäÿ™Ÿä",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/YaWwRy_S6TKMuwJHBvDbR.png"},startTime:"2025-12-14T16:00",endTime:"2025-12-14T17:55",commentator:"ÿπÿßŸÖÿ± ÿßŸÑÿÆŸàÿ∞Ÿäÿ±Ÿä",league:"ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑÿßŸÜÿ¨ŸÑŸäÿ≤Ÿä",channel:"beIN SPORTS 1",link:"go:1FHD"};
const match3 = {team1:{name:"ŸÜŸàÿ™ŸäŸÜÿ∫ŸáÿßŸÖ",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/BNAy0MWCqOxdSF4SLgCPK.png"},team2:{name:"ÿ™Ÿàÿ™ŸÜŸáÿßŸÖ",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/KmdeSyXZ0p1BvszXZCBzu.png"},startTime:"2025-12-14T16:00",endTime:"2025-12-14T17:55",commentator:"ÿ≠ŸÅŸäÿ∏ ÿØÿ±ÿßÿ¨Ÿä",league:"ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑÿßŸÜÿ¨ŸÑŸäÿ≤Ÿä",channel:"beIN SPORTS 2",link:"go:2HD"};
const match4 = {team1:{name:"Ÿàÿ≥ÿ™ ŸáÿßŸÖ",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/CCygH4qVdQFkGTvjHdtDp.png"},team2:{name:"ÿßÿ≥ÿ™ŸàŸÜ ŸÅŸäŸÑÿß",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/qgf3Tx9R3nphdWIS9SgyB.png"},startTime:"2025-12-14T16:00",endTime:"2025-12-14T17:55",commentator:"ŸÖÿ≠ŸÖÿØ ÿßŸÑŸÖÿ®ÿ±ŸàŸÉŸä",league:"ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑÿßŸÜÿ¨ŸÑŸäÿ≤Ÿä",channel:"beIN SPORTS 4",link:"go:4HD"};
const match5 = {team1:{name:"ÿßÿ¥ÿ®ŸäŸÑŸäŸá",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/crn6HYOO9QzfqMRAUuGIF.png"},team2:{name:"ÿ±ŸäÿßŸÑ ÿßŸàŸÅŸäÿØŸà",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/iJsx23HjFBj0TtulZSFE8.png"},startTime:"2025-12-14T15:00",endTime:"2025-12-14T16:50",commentator:"ÿßÿ≠ŸÖÿØ ŸÅÿ§ÿßÿØ",league:"ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑÿßÿ≥ÿ®ÿßŸÜŸä",channel:"beIN SPORTS 5",link:"go:5HD"};
const match6 = {team1:{name:"ÿ≥ŸäŸÑÿ™ÿß ŸÅŸäÿ∫Ÿà",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/FTgkUPD0PmbUD4tk9KLzC.png"},team2:{name:"ÿßÿ™ŸÑÿ™ŸäŸÉ ÿ®ŸÑÿ®ÿßŸà",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/7h4N4ZU17VQqx1GNJwuvF.png"},startTime:"2025-12-14T17:15",endTime:"2025-12-14T19:05",commentator:"ŸÜŸàŸÅŸÑ ÿ®ÿßÿ¥Ÿä",league:"ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑÿßÿ≥ÿ®ÿßŸÜŸä",channel:"beIN SPORTS 5",link:"go:5HD"};
const match7 = {team1:{name:"ŸÑŸäŸÅÿßŸÜÿ™Ÿä",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/O-dLKNu7kxdqPWfH2EpDy.png"},team2:{name:"ŸÅŸäÿßÿ±ŸäÿßŸÑ",img:"https://cdn.sportfeeds.io/sdl/images/team/crest/medium/Wq9oBgwBzFNsQIFp7begY.png"},startTime:"2025-12-14T19:30",endTime:"2025-12-14T20:20",commentator:"ŸÖÿ≠ŸÖÿØ ÿ®ÿ±ŸÉÿßÿ™",league:"ÿßŸÑÿØŸàÿ±Ÿä ÿßŸÑÿ•ÿ≥ÿ®ÿßŸÜŸä",channel:"beIN SPORTS 3",link:"go:3HD"};

const matches = [match1, match2, match3, match4, match5, match6, match7];

/* ===== ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÖÿ®ÿßÿ±Ÿäÿßÿ™ ÿ≠ÿ≥ÿ® ÿßŸÑÿ≠ÿßŸÑÿ© ===== */
function sortMatchesByStatus(matches){
  const now = new Date();
  const live = [], upcoming = [], finished = [];
  matches.forEach(m=>{
    const start = new Date(m.startTime);
    const end = new Date(m.endTime);
    if(now >= start && now <= end) live.push(m);
    else if(now < start) upcoming.push(m);
    else finished.push(m);
  });
  return [...live, ...upcoming, ...finished];
}

/* ===== ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ®ÿßÿ±Ÿäÿßÿ™ ŸÖÿπ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ŸÑŸÇÿßÿ¶Ÿä ===== */
function renderMatches(){
  const container = document.getElementById("page");

  function update(){
    container.innerHTML="";
    const sortedMatches = sortMatchesByStatus(matches);
    sortedMatches.forEach((m,i)=>{
      const d = document.createElement("div");
      d.className = "match-card";
      d.onclick = ()=>location.href=m.link;
      d.innerHTML=`
        <div class="match-teams">
          <div class="team"><img src="${m.team1.img}"><div>${m.team1.name}</div></div>
          <div class="match-status" id="s${i}">‚öΩ</div>
          <div class="team"><img src="${m.team2.img}"><div>${m.team2.name}</div></div>
        </div>
        <div class="match-details">
          <span>üéô ${m.commentator}</span>
          <span>üèÜ ${m.league}</span>
          <span>‚ñ∂ ${m.channel}</span>
        </div>
      `;
      container.appendChild(d);

      const statusDiv=document.getElementById(`s${i}`);
      const now=new Date();
      const start=new Date(m.startTime);
      const end=new Date(m.endTime);
      if(now < start){d.dataset.status="upcoming";statusDiv.textContent="ŸÑŸÖ ÿ™ÿ®ÿØÿ£";}
      else if(now<=end){d.dataset.status="live";statusDiv.textContent="ÿ¨ÿßÿ±Ÿäÿ© ÿßŸÑÿ¢ŸÜ";}
      else{d.dataset.status="finished";statusDiv.textContent="ÿßŸÜÿ™Ÿáÿ™";}
    });
  }

  update();

}
