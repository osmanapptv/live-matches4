<title>LIVE EVENT 2025 ‚Äî MATCHES</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body{
  margin:0; padding:0;
  width:100%; height:100%;
  background:#1b2735;
  font-family:'Cairo',sans-serif;
  color:#fff;
  overflow-x:hidden;
}
header{
  position:fixed;
  top:0; left:0; right:0;
  height:65px;
  background:linear-gradient(90deg,#ff416c,#ff4b2b);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:20px;
  box-shadow:0 4px 20px rgba(0,0,0,0.5);
  z-index:200;
}
.back-btn{
  position:absolute;
  right:15px;
  cursor:pointer;
  color:#fff;
  font-size:16px;
  background:rgba(0,0,0,0.25);
  padding:6px 14px;
  border-radius:12px;
}
#page{
  position:absolute;
  top:65px; bottom:0; left:0; right:0;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:25px;
  padding:15px 0;
}
.match-card{
  background:#243b55;
  border-radius:16px;
  width:96%;
  max-width:800px;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
  box-shadow:0 8px 25px rgba(0,0,0,0.6);
  cursor:pointer;
}
.match-teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.team{
  width:42%;
  text-align:center;
  background:rgba(255,255,255,0.03);
  padding:12px;
  border-radius:14px;
}
.team img{
  width:70px;
  height:70px;
  border-radius:50%;
  margin-bottom:10px;
}
.match-status{
  width:18%;
  text-align:center;
  padding:8px;
  border-radius:10px;
  font-weight:700;
}
.match-card[data-status="live"] .match-status{background:#ff4b2b;}
.match-card[data-status="upcoming"] .match-status{background:#4facfe;}
.match-card[data-status="finished"] .match-status{background:#555;}
.match-details{
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  gap:8px;
  font-size:14px;
}
.match-details span{
  background:rgba(255,255,255,0.05);
  padding:5px 8px;
  border-radius:6px;
}
</style>
</head>

function renderMatches(){
  const container=document.getElementById("page");

  function update(){
    container.innerHTML="";
    matches.forEach(m=>{

      d.className="match-card";
      d.onclick=()=>location.href=m.link;
