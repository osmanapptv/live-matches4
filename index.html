<style>
* { box-sizing:border-box; margin:0; padding:0; }
body{
  font-family:'Cairo',sans-serif;
  background: linear-gradient(-45deg,#1b2735,#243b55,#1b2735,#0f1f2d);
  background-size:400% 400%;
  animation:grad 14s ease infinite;
  color:#fff;
  min-height:100vh;
  text-align:right;
}
@keyframes grad{
  0%,100%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
}

header{
  position:fixed;top:0;left:0;right:0;
  height:65px;
  background:linear-gradient(90deg,#ff416c,#ff4b2b);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;font-size:20px;
  box-shadow:0 4px 20px rgba(0,0,0,0.5);
  z-index:200;
}
#i1,#i2{
  position:absolute;font-size:24px;cursor:pointer;color:#fff;transition:.3s;
}
#i1{right:16px;top:18px;}
#i2{left:16px;top:18px;}

.sidenav{
  position:fixed;top:0;right:0;
  height:100%;width:0;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  overflow-x:hidden;
  transition:0.4s;
  z-index:300;
  padding-top:90px;text-align:center;
  border-left:2px solid rgba(255,255,255,0.1);
}
.sidenav.open{width:250px;}
.sidenav img{width:85px;border-radius:12px;margin-bottom:18px;border:2px solid rgba(255,255,255,0.2);} 
.sidenav a{padding:12px 18px;display:block;color:#fff;text-decoration:none;font-weight:700;transition:0.3s;}
.sidenav a:hover{background:rgba(255,255,255,0.1);}

#page{padding-top:80px;width:100%;display:flex;flex-direction:column;align-items:center;gap:25px;}

/* MATCH CARD */
.match-card {
  background: linear-gradient(135deg,#243b55,#1b2735);
  border-radius:16px;
  width:96%;
  max-width:800px;
  min-height:180px;
  color:#fff;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  padding:16px;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition: transform 0.3s, box-shadow 0.3s;
  position:relative;
}
.match-card:hover{
  transform:scale(1.04);
  box-shadow:0 14px 35px rgba(0,0,0,0.7);
}

.match-teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.team{
  width:42%;
  text-align:center;
  background: rgba(255,255,255,0.03);
  padding:12px;
  border-radius:14px;
  display:flex;flex-direction:column;align-items:center;
}
.team img{
  width:70px;height:70px;
  object-fit:contain;
  border-radius:50%;
  padding:8px;
  margin-bottom:10px;
  background:rgba(255,255,255,0.05);
  border:2px solid rgba(255,255,255,0.2);
}
.team-name{font-size:18px;font-weight:700;}

.match-status{
  width:18%;
  min-width:80px;
  text-align:center;
  font-weight:700;
  font-size:16px;
  padding:8px 10px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:5px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  background: #2e3a59; 
  color:#fff;
}

.match-card[data-status="live"] .match-status{
  background: linear-gradient(90deg,#ff416c,#ff4b2b);
  color:#fff;
}

.match-card[data-status="upcoming"] .match-status{
  background: linear-gradient(90deg,#4facfe,#00f2fe);
  color:#fff;
}

.match-card[data-status="finished"] .match-status{
  background: #555c6a;
  color:#ccc;
}

/* ‚öΩ ÿ•ŸäŸÖŸàÿ¥ŸÜ ŸÖÿ™ÿ≠ÿ±ŸÉ */
@keyframes bounce {
  0%,100% { transform:translateY(0);}
  50% { transform:translateY(-8px);}
}
.emoji {
  display:inline-block;
  animation:bounce 1s infinite;
}

.match-details{
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  gap:10px;
  font-size:15px;
  margin-top:8px;
}
.match-details span{
  display:flex;align-items:center;gap:8px;
  padding:6px 8px;
  background: rgba(255,255,255,0.06);
  border-radius:8px;color:#fff;
}

@media(max-width:600px){
  .team img{width:55px;height:55px;}
  .team-name{font-size:16px;}
  .match-status{font-size:14px;padding:6px 8px;min-width:65px;}
  .match-details{font-size:13px;gap:6px;}
}
</style>
</head>
